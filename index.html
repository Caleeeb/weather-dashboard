<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard </title>
</head>

<body>
    <!-- simple header, just gray background. -->
    <header class="container-fluid text-center text-white bg-primary h-100 p-2">
        <h1> Weather Dashboard </h1>
    </header>
    <main class="container-fluid bg-light">
        <div class="row">
            <!-- column for the city entry -->
            <div class="m-2 card col-lg-3" style="width: 25rem;">
                <p class="fs-3 fw-bold">Search for any city:</p>
                <input id="city-input" class="border-primary" type="text" placeholder=" Enter a city for forcast"
                    aria-label="Enter a city for forcast">
                <div class="card-body">
                    <p class="card-text"> Enter a city to get the 5-day forecast and also the current temperature,
                        wind speed, humidity, and UV index.</p>
                    <a id="search-button" href="#" class="btn btn-primary btn-lg">Search</a>
                </div>
                <div class="d-flex flex-column">
                    <form id="history"></form>
                    <button class="btn btn-primary m-2 d-none" type="button" id="clear-history">Clear
                        history</button>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="col-12">
                    <div class="row mr-0">
                        <div class="col-12 m-2 card d-none" id="current-weather">
                            <div class="card-body">
                                <h3 id="city-given" class="fw-bold"></h3>
                                <img id="weather-icon" alt="">
                                <p id="temp"></p>
                                <p id="humidity"></p>
                                <p id="wind-speed"></p>
                                <p id="uv-index"></p>
                            </div>
                        </div>
                        <div class="row d-none" id="five-day-header">
                            <div class="col-12">
                                <h3 class="col-12 font-weight-bold bg-white border p-3">5-Day Forecast</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-2 five-day bg-primary text-white m-2 rounded"></div>
                                <div class="col-md-2 five-day bg-primary text-white m-2 rounded"></div>
                                <div class="col-md-2 five-day bg-primary text-white m-2 rounded"></div>
                                <div class="col-md-2 five-day bg-primary text-white m-2 rounded"></div>
                                <div class="col-md-2 five-day bg-primary text-white m-2 rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
